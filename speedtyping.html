<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="speedtyping.css"
</head>
<body>
    <div class="bg-container" id="speedTypingTest">
        <h1 class="heading">Speed Typing Test</h1>
        <p class="paragraph">On your fingers lets set Go!</p>
        <div class="d-flex flex-row justify-content-start mt-5 mb-3">
            <img src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png" class="img" />
            <p class="paragraph ml-5" id="timer"></p>
        </div>
        <div class="card m-3">
            <div class="d-none" id="spinner">
                <div class="d-flex justify-content-center">
                    <div class="spinner-border" role="status">
                    </div>
                </div>
            </div>
            <p class="display-text" id="quoteDisplay"></p>
            <textarea rows="4" cols="40" class="text" id="quoteInput"></textarea>
        </div>
        <p class="paragraph" id="result"></p>
        <div class="mt-2 text-left">
            <button class="button1 m-4" id="submitBtn" onclick="onSubmit()">Submit</button>
            <button class="button" id="resetBtn" onclick="onReset()">Reset</button>
        </div>
    </div>

    <script src="speedtyping.js"></script>
</body>

</html>
